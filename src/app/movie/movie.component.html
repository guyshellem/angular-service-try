<a>Press here to GET data:</a>
<div>
  <button (click)='showMovies();'>
    Get
  </button>
</div>
<br>

<app-movie-editor></app-movie-editor>

<br>
<div *ngFor="let movie of movies">
    Movie name: {{movie.name}}
    <button (click)="showMovie(movie.name);">
      Expand
    </button>
</div>


<div *ngIf="movieOnDisplay">
  <h1>
      Selected movie: {{movieOnDisplay.name}}
  </h1>
    <a *ngIf="movieOnDisplay.genre">
        Genre: {{movieOnDisplay.genre}}
    </a>
</div>
